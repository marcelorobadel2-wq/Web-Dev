[build]
  command = "npm run build"
  publish = "dist"

[dev]
  command = "npm run dev"
  framework = "#auto"

# Regra crítica para SPAs (Single Page Applications) como React:
# Redireciona todas as requisições para o index.html, permitindo
# que o React Router gerencie as rotas no navegador.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# (Opcional) Otimização de Cache para arquivos estáticos (imagens, css, js)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
